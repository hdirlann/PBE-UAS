        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: List attachments for achievement
      tags:
      - Attachments
    post:
      consumes:
      - application/json
      description: Add an attachment (file meta) to an achievement document.
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Attachment body
        in: body
        name: body
        required: true
        schema:
