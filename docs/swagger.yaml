basePath: /api/v1
definitions:
  model.Achievement:
    properties:
      achievementType:
        description: academic, competition, organization, publication, certification,
          other
        type: string
      attachments:
        items:
          $ref: '#/definitions/model.Attachment'
        type: array
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        description: dynamic fields
        type: object
      id:
        type: string
      points:
        type: integer
      studentId:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
    type: object
  model.Attachment:
    properties:
      achievement_id:
        type: string
      created_at:
        type: string
      file_name:
        type: string
      file_type:
        type: string
      file_url:
        type: string
      id:
        type: string
    type: object
  model.Lecturer:
    properties:
      created_at:
        type: string
      department:
        type: string
      id:
        type: string
      lecturer_id:
        type: string
      user_id:
        type: string
    type: object
  model.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.Student:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
      user_id:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    name: API Support
  description: API untuk mengelola prestasi / alumni (Postgres + Mongo) menggunakan
