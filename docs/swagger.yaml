            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get achievement by id
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      description: Update an achievement document by id.
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Update fields
        in: body
        name: body
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Update achievement
      tags:
      - Achievements
  /achievements/{id}/attachments:
