    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Alumni / Prestasi Management API
  version: "1.0"
paths:
  /achievements:
    get:
      description: List achievements with pagination and filters.
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: limit
        type: integer
      - description: Student ID to filter
        in: query
        name: studentId
        type: string
      - description: Achievement type
        in: query
        name: type
        type: string
      - description: Search text
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: List achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Create an achievement document in MongoDB.
      parameters:
      - description: Achievement body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.Achievement'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Achievement'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Create achievement (Mongo)
      tags:
      - Achievements
  /achievements/{id}:
